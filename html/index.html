<!DOCTYPE html>
<html lang="en">

<head>
  <title>ABC</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/css/style.css">
  <script type='application/javascript' src="/js/script.js"></script>
</head>

<body>

  <div>
    <div class="form-table">
      <table border="0px">

        <tr>
          <td>
            <label for="nama">Name</label>
          </td>
          <td>
            <input name="nama" type="text" placeholder="Insert Name">
          </td>
        </tr>

        <tr>
          <td>
            <label for="umur">Age</label>
          </td>
          <td>
            <input type="number" name="umur">
          </td>
        </tr>

        <tr>
          <td>
            <label for="kelamin">Gender</label>
          </td>
          <td>
            <input type="radio" name="kelamin">
            <label for="pria">Pria</label>

            <input type="radio" name="kelamin">
            <label for="wanita">Wanita</label>
          </td>
        </tr>
        <tr>
          <td align="center" colspan="2">
            <button class="upload" type="submit" onclick="submit();">Submit</button>
          </td>
        </tr>

      </table>
    </div>

  </div>



  <div class="browse">
    <div class="search-bar">
      <div class="search-input">
        <input type="text" id="item-to-search" placeholder="Search">
        <a href="https://www.google.com">
          <button class="search-button" onclick="onClickSearch();">Search</button>
        </a>
      </div>
    </div>
  </div>

</body>


</html>
